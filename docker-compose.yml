services:
  postgres:
    image: postgres:16-alpine
    container_name: mimisan_db
    environment:
      POSTGRES_USER: mimisan
      POSTGRES_PASSWORD: mimisan_dev
      POSTGRES_DB: mimisan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mimisan"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
